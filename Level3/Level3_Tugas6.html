<body>
	<script>
		/* ----------Soal 1----------
		Perulangan adalah suatu metode dalam pemrograman untuk meng eksekusi suatu berintah yang sama terus-menerus hingga kondisi tertentu terpenuhi


		- For = Perulangan for dibuat untuk menghasilkan output secara berulang dimana jumlah output terebut sudah diketahui
		- For in = Perulangan FOR IN adakah perulangan khusus di dalam JavaScript yang digunakan untuk menampilkan ‘isi’ dari sebuah objek. Objek yang digunakan dapat berupa Array, karena array pada dasarnya juga merupakan objek di dalam JavaScript.
		- For on = 
		- While = while digunakan untuk mengeksekusi satu buah blok kode sebanyak beberapa kali selama kondisinya terpenuhi

		*/ 

		// ----------Soal 2----------
		function angka(num) {
			for (var i = 0; i < num; i++) {
				console.log(i);
			}
		}

		angka(4) // Masukan angka dalam kurung maka program akan menyesuaikan

		


		//----------Soal 3----------
		function cekganjilgenap(number) {
			angka=number % 2
			if (angka==0) {
			console.log("Genap")
			}else {
			console.log("Ganjil")
			}
		}

		cekganjilgenap(19) // ganti angka
	</script>
