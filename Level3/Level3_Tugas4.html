<!DOCTYPE html>

<body>
	<script>
		/*
		IF adalah stuktur kode pemograman ‘conditional’ yang akan membuat percabangan di dalam program. Dengan menggunakan struktur IF, kita bisa membuat 2 percabangan program yang akan dieksekusi jika ‘kondisi’ terpenuhi, dan akan menjalankan kode program lain jika ‘kondisi’ tidak terpenuhi.


		Berikut adalah penulisan dasar alur logika IF:
		if (kondisi) {
		   kode program jika kondisi true
		}
		else {
		   kode program jika kondisi false
		}

		Kondisi di dalam struktur IF disini bisa berisi variabel dengan tipe data boolean, atau dengan kode program yang akan menghasilkan boolean.
		*/

		var x = true;

		function cekparameter(x) {
			if (x) {
				return console.log("Ini parameternya : " +x) ;
			}else {
				return console.log("Tidak ada parameter !") ;	
			}
		}



		cekparameter(x) // jika tidak ada x didalam kurung maka returnnya tidak ada parameter
			


	</script>	
</body>
</html>
