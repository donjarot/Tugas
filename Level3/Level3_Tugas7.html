	<script>
		//----------Soal No.1----------
		function cetakbintang(num) {
			let bintang = '';
			for (let i = 0; i < num; i++) {
				for (let j = 0; j <= i; j++) {
					bintang += '* ';
				}
				bintang += '\n';
			}
			return bintang;
		}

		console.log(cetakbintang(5));
