<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Level 1 | Tugas 3</title>
</head>
<body>
	<script>
		// Ini adalah coment satu baris
		/*    
		- String (teks)
    	- Integer atau Number (bilangan bulat)
    	- Float (bilangan Pecahan)
   		- Boolean (true atau false)
    	- Array (menampung beberapa tipe data)
    	*/


    	// Tipe Data String (teks)
    	var nama = "Yafao Zisokhi Daeli";
    	const jeniskelamin = "Laki-laki";
    	let alamat = "Cikarang";	

    	// Tipe Data Integer (bilangan bulat)
    	var umur = 24;
    	const tahunlahir = 1998;

    	// Tipe Data Float(bilangan pecahan)
    	var pecahan1 = 3.14;
    	var pecahan2 = 2.1;
    	var pecahan3 = 5.5;

    	// Tipe Data Boolean (true atau false)
    	var a = true;
    	var b = false;

    	// Tipe Data Array
    	var hewan = ['badak', 'gajah', 'mamoth'];
    	var bilangan = [2.1, 100, 1000];


    	//Soal no.3
    	var angkapertama = 10;
    	var angkakedua = 50;

    	//Penjumlahan
    	var penjumlahan = angkapertama + angkakedua ;
    	console.log("Angka Pertama ditambah dengan Angka Kedua adalah", penjumlahan);

    	//Penjumlahan
    	var pengurangan = angkapertama - angkakedua ;
    	console.log("Angka Pertama dikurang dengan Angka Kedua adalah", pengurangan);

    	//Penjumlahan
    	var pembagian = angkapertama / angkakedua ;
    	console.log("Angka Pertama dibagi dengan Angka Kedua adalah", pembagian);

    	//Penjumlahan
    	var perkalian = angkapertama * angkakedua ;
    	console.log("Angka Pertama dikali dengan Angka Kedua adalah", perkalian);
	</script>
</body>
</html>
